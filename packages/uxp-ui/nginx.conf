server {
    listen 80;
    listen [::]:80;
    server_name $DOMAIN_NAME;

    # Serve React App (Static Files)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html; # SPA fallback
        expires 1d; # Cache static files for 1 day
        
        # Access Control for External IPs
       # satisfy any;
        #allow $LOCAL_NETWORK; # Allow local network
        #deny all; # Deny all other networks

        #auth_basic "Restricted Content"; # Password protection for external IPs
        #auth_basic_user_file /etc/nginx/.htpasswd; # Password file
    }

    # Proxy API calls to Express Backend
    location /api/ {
        proxy_pass http://bff-server:3001/api/; # Backend server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

  
}
